gllHowItWorks.gllPremium.paragraph.text=Embora o uso da GLL seja gratuito, os assinantes Premium recebem uma variedade de vantagens para ajudá-los a melhorar seu desempenho.
gllHowItWorks.howGllWorks.firstParagraph=Ao se registrar, será solicitado que você configure seu perfil vinculando sua conta Steam, Riot ID, etc. Uma vez que sua conta esteja configurada, você pode navegar até os torneios, criar times, assistir streams e até mesmo participar no matchmaking de PUBG.
gllHowItWorks.howGllWorks.secondParagraph=Conforme você compete, você começará a ver estatísticas no seu perfil e receberá uma classificação. Você pode usar esses dados para ter mais informações e praticar para se tornar um jogador melhor.
gllHowItWorks.howGllWorks.subTitle=GLL é um organizador de eventos de esports, bem como uma plataforma de torneios. Nosso objetivo é tornar os esportes eletrônicos mais acessíveis para todos.
