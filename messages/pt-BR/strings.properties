gllDashboard.hero.firstAnchorlink=Comece
gllDashboard.hero.paragraph.text=GLL é uma plataforma global de esportes eletrônicos que trabalha para torná-los mais acessíveis para todos. A GLL oferece a chance de treinar, jogar e vencer com alguns dos melhores jogadores do mundo.
