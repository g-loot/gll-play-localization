gllLandingPage.createToday=Crie sua conta hoje e comece a jogar torneios e matchmaking de graça. Adicione recursos Premium quando você escolher.
gllLandingPage.faq.bottomQuestion=Não consegue ver sua pergunta?
gllLandingPage.faq.contactUs=Sinta-se à vontade para <c>entrar em contato conosco</c>, gostaríamos de responder às suas perguntas!
gllLandingPage.faq.fifthAnswer=Alguns torneios e partidas permitem que você se inscreva como jogador solo, mas na maioria dos torneios, você deve se inscrever como esquadrão ou duo. Você pode enviar um convite para seus amigos para que eles possam participar no seu time.
gllLandingPage.faq.fifthQuestion=Tenho que fazer parte de algum time?
gllLandingPage.faq.firstAnswer=Sim você pode. A maioria dos torneios da GLL são gratuitos para entrar e recompensar diferentes quantidades de prêmios em dinheiro, dependendo do torneio.
gllLandingPage.faq.firstQuestion=Posso ganhar dinheiro com a GLL? Custa alguma coisa?
gllLandingPage.faq.fourthAnswer=A GLL leva muito a sério a questão dos cheaters. Usamos o monitoramento automático e manual para remover trapaceiros dos torneios e de nossa plataforma. Além disso, cada jogo e torneio tem regras específicas para garantir um jogo justo para todos os usuários.
gllLandingPage.faq.fourthQuestion=Como a GLL lida com trapaceiros?
gllLandingPage.faq.secondAnswer=A GLL ajuda você a se tornar um jogador melhor. Crie sua equipe, jogue contra profissionais de esports e analise seu desempenho para ver como você pode melhorar.
gllLandingPage.faq.secondQuestion=Existem outros benefícios além do dinheiro?
gllLandingPage.faq.seventhAnswer=Alguns torneios são específicos da região, enquanto outros são abertos globalmente. É importante escolher seu país corretamente ao se inscrever, para que você possa jogar nos torneios certos.
gllLandingPage.faq.seventhQuestion=Vou jogar na minha própria região?
gllLandingPage.faq.sixtAnswer=Cada jogo possui uma seção de torneios, na qual você pode escolher em qual torneio deseja se registrar. Você precisa escolher qual dos seus colegas de equipe existentes se juntará a você ou criar uma nova equipe. Pouco antes do início do torneio, você e sua equipe precisarão fazer check-in para competir.
gllLandingPage.faq.sixthQuestion=Como participo em um torneio?
gllLandingPage.faq.subTitle=As perguntas mais frequentes
gllLandingPage.faq.thirdAnswer=A GLL ganha dinheiro através de torneios online e offline com patrocinadores, além de assinaturas Premium. O premium oferece benefícios extras, como mais prêmios em dinheiro, rastreamento avançado de estatísticas e inscrição antecipada em torneios populares.
gllLandingPage.faq.thirdQuestion=Como a GLL ganha dinheiro?
