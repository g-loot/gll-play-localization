gllDashboard.howItWorksText=Precisa de ajuda para usar a GLL?
gllDashboard.howToPlay.fifthText=Você será confrontado automaticamente com outros jogadores da GLL. Você pode entrar na fila para Duo ou Esquadrões, se você não estiver num time completo, as vagas serão preenchidas por outros jogadores que estão na fila. Assim que o lobby estiver pronto para iniciar, você receberá o nome e a senha do lobby para que você possa se juntar ao lobby de PUBG. Em seguida, é só jogar, as estatísticas são atualizadas automaticamente no site da GLL.
gllDashboard.howToPlay.fifthTitle.upper=JOGUE MATCHMAKING DE PUBG
gllDashboard.howToPlay.firstBtn=Como criar um time
gllDashboard.howToPlay.firstText=Convide seus amigos para se juntarem ao seu time para praticar e vencer ao seu lado. Crie ou junte-se a vários times para escolher a escalação perfeita para cada torneio.
gllDashboard.howToPlay.firstTitle.upper=CRIE UM TIME
gllDashboard.howToPlay.fourthBtn=Como melhorar com a GLL
gllDashboard.howToPlay.fourthText=Pratique com seu time e participe de torneios para melhorar suas habilidades e sua classificação. Os membros Premium da GLL também podem acessar ferramentas de análise de estilo de jogo em profundidade para ver onde estão tendo melhor desempenho e onde há espaço para crescimento e melhorias.
gllDashboard.howToPlay.fourthTitle.upper=MELHORE COMO JOGADOR
gllDashboard.howToPlay.secondBtn=Como funcionam os torneios
gllDashboard.howToPlay.secondText=Depois de selecionar seu jogo, navegue pelos torneios disponíveis em sua região. A GLL oferece torneios com muito dinheiro e torneios em escala menor, então você pode escolher como jogar.
gllDashboard.howToPlay.secondTitle.upper=COMPITA EM TORNEIOS ONLINE
gllDashboard.howToPlay.sixthText=Cada semana temos um evento único de matchmaking com diferentes condições de vitória. Certifique-se de verificar no que você deve se concentrar nesta semana. Os membros Premium sempre têm condições extras de vitória ou prêmios.
gllDashboard.howToPlay.thirdBtn=Sobre eventos presenciais
gllDashboard.howToPlay.thirdText=Você acha que tem o que é preciso para jogar com os profissionais? A GLL tem parceria com grandes empresas e corporações para hospedar torneios globais. Compita online para se classificar numa vaga em um de nossos eventos.
gllDashboard.howToPlay.thirdTitle.upper=CLASSIFIQUE-SE PARA JOGAR EVENTOS PRESENCIAIS
gllDashboard.howToPlay.title=Como jogar
