gllLandingPage.contentBlock.listItems.0=<c>ท้าทายตัวคุณเองด้วยการเข้าร่วมเล่นในลีกและทัวร์นาเมนต์ที่จัดแข่งขึ้นเป็นประจำ</c> <c>แข่งขันเพื่อชิงเงินรางวัลและปลดล็อกรางวัลสุดพิเศษ!</c> <c>การแข่งขันกำลังดำเนินอยู่ตลอด 24/7 - เริ่มต้นอาชีพนักแข่งเกมของคุณได้ทุกเวลา!</c>
gllLandingPage.contentBlock.listItems.1=<c>แสดงประวัติย่อด้าน esports ของคุณ – เขียนชีวประวัติและแสดงค่าสถิติของคุณ </c><c>สตรีม Twitch ของคุณบนแดชบอร์ดเพื่อให้ชุมชนของ GLL ได้เห็น</c><c>แสดงให้ทุกคนได้เห็น – แสดงโปรไฟล์โซเชียลของคุณบนกระดานผู้นำที่คุณเข้าแข่งขัน</c>
