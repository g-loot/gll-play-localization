gllLandingPage.contentBlock.listItems.0=<c>Thử thách chính mình bằng cách chơi trong các giải đấu lặp lại.</c><c>Chiến đấu vì tiền thưởng và mở khóa phần thưởng độc quyền!</c><c>Các trận đấu diễn ra 24/7 - Bắt đầu sự nghiệp thi đấu bất cứ lúc nào!</c>
gllLandingPage.contentBlock.listItems.1=<c>Hiển thị sơ yếu lý lịch – viết tiểu sử và phô diễn chỉ số của bạn.</c><c>Đưa stream Twitch của bạn lên đề cử trên bảng điều khiển của cộng đồng GLL.</c><c>Được nhìn thấy – Hãy cho trang xã hội của bạn lên bảng xếp hạng trò chơi bạn thi đấu.</c>
gllLandingPage.contentBlock.listItems.2=<c>Nhận tổng hợp kết quả những trò mà bạn chơi.</c><c>Tăng tỷ lệ thắng trong giải đấu, cúp và sự kiện.</c><c>Giải đấu độc quyền cho thành viên premium.</c><c>Theo dõi trình độ theo thời gian với lịch sử xếp hạng chi tiết và xem lại.</c><c>Tặng quà độc quyền PUBG, trang phục trong trò chơi và nhiều nữa!</c>
gllLandingPage.contentBlock.textBlock.0=Chơi cùng hoặc chống lại những người chơi và đội tâm huyết khác trên tất cả mọi cấp độ kỹ năng trong PUBG, Apex Legends, và Auto Chess. Chúng tôi giúp người chơi khắp mọi nơi biết tới cảm giác cháy mình vì cuộc đua ở mọi nơi, mọi lúc, trong trò chơi bạn yêu thích – với quà tặng và tổng giải thưởng $1,000,000.
gllLandingPage.contentBlock.textBlock.1=Bắt đầu sự nghiệp thi đấu chuyên nghiệp của bạn hôm nay!
