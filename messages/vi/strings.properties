gllPremiumPage.secondInfo.text=Theo dõi chỉ số và phân tích game của bạn với tính năng xem lại độc quyền theo dõi cách di chuyển và hành động của bạn trong trò chơi.
gllPremiumPage.secondInfo.title=Cải thiện kỹ năng với thông số chuyên sâu và xem chơi lại
gllPremiumPage.thirdBox.text=Chúng tôi luôn làm việc để nâng cao trải nghiệm của bạn tại GLL, vì vậy tính năng có ích cho người dùng Premium lẫn người dùng miễn phí sẽ được ra mắt trong tương lai gần. Nhớ để ý cập nhật nhé!
