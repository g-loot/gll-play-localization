gllDashboard.hero.paragraph.text=GLL là nền tảng esports thế giới với mục tiêu làm esports dễ tiếp cận hơn với tất cả mọi người. GLL cho bạn cơ hội luyện tập, chơi, và chiến thắng cùng những người chơi mạnh nhất thế giới.
