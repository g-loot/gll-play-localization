gllPremiumPage.fifthInfo.text=Trở thành thành viên nổi bật trong cộng đồng.
gllPremiumPage.firstBox.text=GLL là nền tảng thi đấu esports miễn phí nơi bạn có thể tự cải thiện mình và thắng tiền giải. Dù là bạn muốn trở thành pro, chơi cho vui cùng bạn bè hoặc cày cuốc, GLL cung cấp giải đấu vô tận và sự kiện ghép trận 24/7 với phân tích chuyên sâu về trận đấu của bạn.
gllPremiumPage.firstBox.title=GLL là gì?
