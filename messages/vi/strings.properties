gllDashboard.howItWorksText=Cần hỗ trợ để bắt đầu với GLL?
gllDashboard.howToPlay.fifthText=Bạn sẽ được ghép trận tự động với những người chơi GLL khác. Bạn có thể tìm trận thể thức đấu đôi hoặc đội. Nếu đội bạn không đủ người, vị trí còn lại sẽ được bổ sung bằng những người đang tìm trận khác. Khi phòng đấu sẵn sàng, bạn sẽ được cho tên và mật khẩu server để tham gia. Sau đó chỉ việc chơi, chỉ số sẽ được cập nhật tự động tới GLL.
gllDashboard.howToPlay.fifthTitle.upper=CHƠI GHÉP TRẬN TRONG PUBG
gllDashboard.howToPlay.firstBtn=Cách tạo đội
gllDashboard.howToPlay.firstText=Mời bạn vào đội để luyện tập và chiến thắng cùng bạn. Tạo hoặc tham gia nhiều đội để lựa chọn đội hình phù hợp cho mỗi giải đấu.
gllDashboard.howToPlay.firstTitle.upper=TẠO ĐỘI
gllDashboard.howToPlay.fourthBtn=Cách cải thiện với GLL
gllDashboard.howToPlay.fourthText=Luyện tập với đội của bạn và tham gia các giải đấu để cải thiện kỹ năng và cấp độ.  Thành viên GLL Premium cũng có thể truy cập công cụ phân tích cách chơi chuyên sâu để biết chỗ nào bạn đang làm tốt và chỗ nào cần cải thiện.
gllDashboard.howToPlay.fourthTitle.upper=CẢI THIỆN CHÍNH MÌNH
gllDashboard.howToPlay.secondBtn=Cách giải đấu hoạt động
gllDashboard.howToPlay.secondText=Một khi bạn chọn trò chơi, duyệt các giải đấu có trong vùng của bạn. GLL có cả giải đấu với số tiền thưởng lớn lẫn nhỏ, để bạn có thể chọn cách bạn muốn chơi.
gllDashboard.howToPlay.secondTitle.upper=THI ĐẤU GIẢI ĐẤU ONLINE
gllDashboard.howToPlay.sixthText=Mỗi tuần chúng tôi sẽ có sự kiện ghép trận độc đáo với các điều kiện thắng khác nhau. Nhớ kiểm tra xem tuần này bạn nên tập trung vào cái gì. Người dùng có Premium sẽ luôn có thêm điều kiện thắng hoặc tiền thưởng thêm.
gllDashboard.howToPlay.thirdBtn=Về sự kiện offline
gllDashboard.howToPlay.thirdText=Bạn có đủ kỹ năng thi đấu cùng pro? GLL hợp tác với những nhà phát hành game và tổ chức lớn để tổ chức sự kiện toàn cầu. Thi đấu online để dành quyền tham dự sự kiện này.
