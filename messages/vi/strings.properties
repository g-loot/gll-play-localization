gllPremiumPage.fourthInfo.text=Chiến đấu trong các giải và sự kiện dành riêng cho người dùng Premium với tổng giá trị giải thưởng cao hơn.
gllPremiumPage.fourthInfo.title=Giải premium và sự kiện
gllPremiumPage.secondBox.text=Đúng rồi, bạn có thể hủy đăng ký Premium bất cứ lúc nào và không có phí hủy đăng ký. Bạn cũng có thể hủy đăng ký trước mà không bị mất ngày sử dụng còn lại.
gllPremiumPage.secondBox.title=Tôi có thể hủy đăng ký Premium bất cứ khi nào không?
gllPremiumPage.thirdBox.text=Chúng tôi luôn làm việc để nâng cao trải nghiệm của bạn tại GLL, vì vậy tính năng có ích cho người dùng Premium lẫn người dùng miễn phí sẽ được ra mắt trong tương lai gần. Nhớ để ý cập nhật nhé!
gllPremiumPage.thirdBox.title=Bạn có đang thêm tính năng cho Premium không?
