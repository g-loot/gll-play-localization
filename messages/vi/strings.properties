gllPremiumPage.fourthInfo.text=Chiến đấu trong các giải và sự kiện dành riêng cho người dùng Premium với tổng giá trị giải thưởng cao hơn.
gllPremiumPage.fourthInfo.title=Giải premium và sự kiện
gllPremiumPage.secondBox.text=Đúng rồi, bạn có thể hủy đăng ký Premium bất cứ lúc nào và không có phí hủy đăng ký. Bạn cũng có thể hủy đăng ký trước mà không bị mất ngày sử dụng còn lại.
