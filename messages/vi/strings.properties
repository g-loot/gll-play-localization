gllHowItWorks.gllPremium.paragraph.text=Dù GLL là miễn phí, mua thêm Premium sẽ mở khóa cho bạn thêm một loạt tính năng giúp bạn cải thiện cách chơi của mình.
gllHowItWorks.howGllWorks.firstParagraph=Khi bạn đăng ký, bạn sẽ được yêu cầu tạo tài khoản và liên kết với tài khoản Steam, Riot ID,... Một khi bạn đã cài đặt xong, bạn có thể xem giải đấu, tạo đội, xem stream, và tham gia ghép trận PUBG.
gllHowItWorks.howGllWorks.secondParagraph=Khi bạn thi đấu, bạn sẽ bắt đầu thấy chỉ số trên trang cá nhân và được thưởng cấp. Bạn có thể sử dụng chỉ số này để giúp bạn luyện tập và trở thành người chơi tốt hơn.
gllHowItWorks.howGllWorks.subTitle=GLL là một nhà tổ chức sự kiện esports cũng như là nền tảng tổ chức giải đấu. Mục tiêu của chúng tôi là giúp esports tiếp cận được tất cả mọi người.
gllHowItWorks.supportedGames.paragraph=Với GLL bạn có thể thi đấu trong những trò chơi nổi tiếng nhất thế giới. Chúng tôi hiện tại đang chạy giải đấu trong Apex Legends, Auto Chess, Free Fire, PUBG, PUBG Mobile và Valorant.
