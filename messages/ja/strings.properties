gllLandingPage.contentBlock.listItems.0=<c>繰り返し開催されるリーグやトーナメントでプレイして、自分の限界に挑戦しましょう。</c> <c>最後まで戦い抜けば賞金が貰えるほか、限定報酬もアンロックできます！</c> <c>バトルは毎日24時間繰り広げられており、いつでも競技キャリアを開始することが可能です！</c>
gllLandingPage.contentBlock.listItems.1=<c>eSportsレジュメを公開しよう – バイオグラフィーを載せて自分の戦歴を紹介することができる。</c><c>Twitchのあなたのライブ配信がGLLコミュニティーのダッシュボードで流れる。</c><c>自らを誇示しよう – 競技に参加しているランキングにあなたのソーシャルプロフィールが表示される。</c>
gllLandingPage.contentBlock.listItems.2=<c>プレイしたゲームでの成績の概要が確認できる。</c><c>リーグやイベント、カップでの勝率が上昇する。</c><c>プレミアムメンバー限定のトーナメントに参加できる。</c><c>詳細なレーティング履歴やリプレイとともに長期にわたり自分の成績を追跡できる。</c><c>ゲーム内スキンなどPUBGの限定アイテムのプレゼントもあり！</c>
gllLandingPage.contentBlock.textBlock.0=PUBGやApex Legends、Auto Chessで様々なスキルレベルの熱意あふれるプレイヤーやチームと共に、あるいは彼らを相手にプレイしよう。全てのプレイヤーが、自らがこよなく愛するゲームでいつでもどこでも競技のスリルを感じられる機会を提供します。さらに、プレゼントや総額$1,000,000の賞金もあり。
