gllHowItWorks.howGllWorks.firstParagraph=Kayıt olduğunda Steam hesabı, Riot ID gibi bağlantıların bulunduğu bir profil oluşturman istenir. Profilin tamamlandığında turnuvalara katılabilir, takım oluşturabilir, yayınları izleyebilir ve PUBG eşleştirmesine katılabilirsin.
gllHowItWorks.howGllWorks.secondParagraph=Mücadeleye devam ettikçe, profilinde istatistiklerini görmeye ve derecen için ödüllendirilmeye başlarsın. Bu veriyi antreman yapmak ve daha iyi bir oyuncu olmak için kullanabilirsin.
gllHowItWorks.howGllWorks.subTitle=GLL hem bir turnuva platformu hem de bir espor etkinlik organizatörü. Hedefimiz esporu herkes için daha erişilebilir hâle getirmek.
gllHowItWorks.supportedGames.paragraph=GLL ile dünyanın en iyi oyunlarından bazılarında mücadele edebilirsin. Şu anda Apex Legends, Auto Chess, Free Fire, PUBG, PUBG Mobile ve VALORANT'ta turnuvalar düzenlemekteyiz.
