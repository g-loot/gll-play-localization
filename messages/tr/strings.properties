gllDashboard.howToPlay.secondBtn=Turnuvalar nasıl işliyor
gllDashboard.howToPlay.secondText=Oyununu seçtiğinde, bölgene açık olan turnuvalara göz at. GLL hem büyük ödüllü turnuvalara hem de küçük çaplı turnuvalara ev sahipliği yapıyor, dolayısıyla nasıl oynayacağına sen karar verirsin.
gllDashboard.howToPlay.secondTitle.upper=ÇEVRİMİÇİ TURNUVALARDA YARIŞ
gllDashboard.howToPlay.sixthText=Her hafta farklı kazanma koşullarıyla bir eşleştirme etkinliğimiz olur. Bu hafta neye odaklanmak gerektiğine göz atmayı unutma. Premium üyeler her zaman ekstra kazanma koşullarına ya da ödüllere sahiptir.
