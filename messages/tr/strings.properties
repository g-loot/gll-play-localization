gllLandingPage.createToday=Hemen hesap oluştur, turnuvalarda ve eşleştirmelerde ücretsiz oyna. İstediğin zaman Premium özellikleri ekle.
gllLandingPage.faq.bottomQuestion=Sorunu göremiyor musun?
gllLandingPage.faq.contactUs=<c>Bize ulaşmaktan</c> çekinme, sorularını yanıtlamaktan keyif alıyoruz!
gllLandingPage.faq.fifthAnswer=Bazı turnuvalara Solo oyuncu olarak katılabilirsin, ancak çoğu turnuva için Squad ya da Duo olarak katılman gerekir. Arkadaşlarına takım isteği göndererek onları takımına davet edebilirsin.
gllLandingPage.faq.fifthQuestion=Bir takımın parçası mı olmam gerekli?
gllLandingPage.faq.firstAnswer=Evet. GLL turnuvalarına giriş ücretsiz ve katıldığın turnuvaya göre çeşitli ödül havuzları mevcut.
gllLandingPage.faq.firstQuestion=GLL'de para kazanabilir miyim? Turnuvalara katılmak ücretli mi?
gllLandingPage.faq.fourthAnswer=GLL'de hileleri ciddiye alıyoruz. Hilecileri turnuvalardan ve platformumuzdan uzaklaştırmak için hem otomatik hem de manuel incelemeler yapıyoruz. Ek olarak, tüm oyuncularımız için eşitliği sağlamak adına turnuvalara ve oyuna özel kurallarımız mevcut.
gllLandingPage.faq.fourthQuestion=GLL hilecilerle nasıl başa çıkıyor?
gllLandingPage.faq.secondAnswer=GLL daha iyi bir oyuncu olman için sana yardım eder. Takımını kur, birlikte antreman yap, profesyonel espor oyuncularına karşı oyna ve nasıl kendini geliştirebileceğini görmek için performansını analiz et.
gllLandingPage.faq.secondQuestion=Paradan başka bir kazancım olacak mı?
gllLandingPage.faq.seventhAnswer=Bazı turnuvalar küreselken bazı turnuvalar bölge özelinde gerçekleşiyor. Doğru turnuvada oynayabilmen için kayıt olurken doğru ülkeyi seçmen çok önemli.
gllLandingPage.faq.seventhQuestion=Kendi bölgemde mi oynayacağım?
gllLandingPage.faq.sixtAnswer=Her oyunun turnuvalara kayıt olabileceğin bir turnuvalar bölümü mevcut. Turnuvalara katılırken hangi mevcut takım arkadaşlarının sana katılacağını seçmeli ya da yeni takım oluşturmalısın. Turnuva başladığında senin ve takımının oynayabilmesi için zamanında hazır olduğunuzu belirtmesi gerekir.
gllLandingPage.faq.sixthQuestion=Bir turnuvaya nasıl katılırım?
gllLandingPage.faq.subTitle=En sık karşılaştığımız sorular
gllLandingPage.faq.thirdAnswer=GLL, çevrimiçi ve çevrimdışı turnuvalara sponsorluk yoluyla ve Premium aboneliklerle para kazanır. Premium üyelik sana daha fazla para ödülü, gelişmiş istatistik takibi ve popüler turnuvalara erken kayıt gibi faydalar sağlar.
gllLandingPage.faq.thirdQuestion=GLL nasıl para kazanıyor?
