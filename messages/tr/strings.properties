gllDashboard.hero.firstAnchorlink=Başla
gllDashboard.hero.paragraph.text=GLL esporu herkes için ulaşılır yapan bir espor platformu. GLL sana antreman yapma, ödüller kazanma ve dünyanın en iyi oyuncularıyla oynama fırsatı sunuyor.
gllDashboard.hero.secondAnchorlink=Nasıl oynarım
gllDashboard.hero.thirdAnchorlink=Desteklenen oyunlar
gllDashboard.howItWorksText=GLL'e başlamak için yardıma mı ihtiyacın var?
gllDashboard.howToPlay.fifthText=Diğer GLL oyuncularına karşı otomatik olarak eşleştirilirsin. Duo ya da Squad için sıraya girebilirsin; takımında eksik varsa sıraya giren diğer oyuncularla doldurulur. Lobi başlamaya hazır olduğunda PUBG sunucusuna katılman için bir isim ve şifre alırsın. Sonrasında oyununu oynarsın ve GLL'de istatistiklerin otomatik olarak güncellenir.
gllDashboard.howToPlay.fifthTitle.upper=PUBG'DE EŞLEŞTİRMEDE OYNA
gllDashboard.howToPlay.firstBtn=Nasıl takım oluşturulur
gllDashboard.howToPlay.firstText=Seninle antreman yapmaları ve kazanmaları için arkadaşlarını takımına davet et. Her turnuvada en iyi kadroyu seçmek için birden fazla takım oluştur ya da takımlara katıl.
gllDashboard.howToPlay.firstTitle.upper=TAKIM OLUŞTUR
gllDashboard.howToPlay.fourthBtn=GLL ile nasıl gelişirim
gllDashboard.howToPlay.fourthText=Takımlarınla antreman yap ve hem yeteneklerini hem de kademeni geliştirmek için turnuvalara katıl. GLL Premium üyeleri ayrıca nerelerde en iyi performans gösterdiklerini ve nerelerde gelişebileceklerini görebilecekleri ayrıntılı oyun stili analiz aracına erişim sağlar.
gllDashboard.howToPlay.fourthTitle.upper=OYUNCULUĞUNU GELİŞTİR
gllDashboard.howToPlay.secondBtn=Turnuvalar nasıl işliyor
gllDashboard.howToPlay.secondText=Oyununu seçtikten sonra bölgene açık olan turnuvalara göz at. GLL hem büyük ödüllü turnuvalara hem de küçük çaplı turnuvalara ev sahipliği yapıyor, dolayısıyla nasıl oynayacağına sen karar verirsin.
gllDashboard.howToPlay.secondTitle.upper=ÇEVRİMİÇİ TURNUVALARDA YARIŞ
gllDashboard.howToPlay.sixthText=Her hafta farklı kazanma koşullarıyla bir eşleştirme etkinliğimiz olur. Bu hafta neye odaklanmak gerektiğine göz atmayı unutma. Premium üyeler her zaman ekstra kazanma koşullarına ya da ödüllere sahiptir.
gllDashboard.howToPlay.thirdBtn=Çevrimdışı etkinlikler hakkında
gllDashboard.howToPlay.thirdText=Profesyonel oyuncularla oynayabilecek kadar iyi olduğunu mu düşünüyorsun? GLL büyük yayıncı ve firmalarla işbirlikleri kurarak küresel turnuvalar düzenliyor. Bu etkinliklerde kendine yer bulma şansını yakalamak için çevrimiçi elemelerde yarış.
gllDashboard.howToPlay.thirdTitle.upper=ÇEVRİMDIŞI ETKİNLİKLERE ÇIKMAYA HAK KAZAN
gllDashboard.howToPlay.title=NASIL OYNARIM
