gllDashboard.howToPlay.fifthText=Otomatik olarak diğer GLL oyuncularına karşı eşleştirilirsin. Duo ya da Squad için sıraya girebilirsin, eğer takımın eksikse takımın sıraya giren diğer oyuncularla doldurulur. Lobi başlamaya hazır olduğunda, PUBG sunucusuna katılman için bir isim ve şifre alırsın. Sonrasında oyununu oynarsın, GLL'de istatistiklerin otomatik olarak güncellenir.
