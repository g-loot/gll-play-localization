gllHowItWorks.howGllWorks.firstParagraph=При создании профиля вам будет предложено привязать ваше Steam, Riot ID и т. д. После того, как ваша учетная запись настроена, вы можете просматривать турниры, создавать команды, смотреть трансляции и даже играть в матчмейкинг PUBG.
gllHowItWorks.howGllWorks.secondParagraph=Как только вы начнете играть, в вашем профиле станет доступна статистика и вы получите ранг. Эта информация поможет вам в тренировках и совершенствовании игровых навыков.
gllHowItWorks.howGllWorks.subTitle=GLL - это организатор киберспортивных мероприятий, а также турнирная платформа. Наша цель - сделать киберспорт более доступным для всех.
