gllLandingPage.createToday=Создайте свой аккаунт сегодня и примите участие в турнирах совершенно бесплатно. Получите доступ к премиум функциям.
gllLandingPage.faq.bottomQuestion=Не видите своего вопроса?
gllLandingPage.faq.contactUs=У вас всегда есть возможность <c>обратиться к нам</c>, мы будем рады ответить на ваши вопросы!
gllLandingPage.faq.fifthAnswer=Некоторые турниры позволяют вам зарегистрироваться как Solo игроку, но в большинстве турниров вы должны участвовать как Squad или Duo команда. Вы всегда можете пригласить своих друзей в команду.
gllLandingPage.faq.fifthQuestion=У меня должна быть команда?
gllLandingPage.faq.firstAnswer=Да, вы можете. В большинстве турниров GLL можно участвовать бесплатно, а размер призового фонда зависит от самого турнира.
gllLandingPage.faq.firstQuestion=Могу ли я заработать деньги на GLL? Во сколько мне это обойдётся?
gllLandingPage.faq.fourthAnswer=GLL воспринимает проблему читерства всерьёз. Мы используем как автоматический, так и ручной мониторинг в борьбе с читерами на нашей платформе. Кроме того, каждая игра и турнир имеет собственные правила, обеспечивающие честную игру для всем пользователей.
gllLandingPage.faq.fourthQuestion=Как GLL справляется с читерами?
gllLandingPage.faq.secondAnswer=GLL поможет вам улучшить свои результаты. Создайте свою команду, тренируйтесь вместе, играйте против профессиональный игроков киберспорта и анализируйте свои результаты, чтобы понять как улучшить их.
gllLandingPage.faq.secondQuestion=Есть ли какие-то преимущества, кроме денег?
gllLandingPage.faq.seventhAnswer=Некоторые турниры ограничены определенными регионами, а другие открыты для всех регионов. Очень важно правильно выбрать свою страну при регистрации, чтобы вы могли принять участие в турнирах вашего региона.
gllLandingPage.faq.seventhQuestion=Буду ли я играть в своем регионе?
gllLandingPage.faq.sixtAnswer=В каждой игре есть раздел турниров, в котором вы можете зарегистрироваться в интересующий вас турнир. Затем необходимо выбрать, кто из ваших напарников по команде будет участвовать с вами, или создать новую команду. Перед началом турнира, вам и вашей команде нужно подтвердить своё присутствие пройдя чек-ин.
gllLandingPage.faq.sixthQuestion=Как я могу присоединиться к турниру?
gllLandingPage.faq.subTitle=Наиболее часто задаваемые вопросы
gllLandingPage.faq.thirdAnswer=GLL зарабатывает деньги на спонсорах онлайн и оффлайн турниров, а также на премиум подписках. Премиум подписка даёт вам дополнительные преимущества, такие как увеличение размера призовых, расширенное отслеживание статистики и предварительная регистрация на популярные турниры.
