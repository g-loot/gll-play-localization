onboardingTour.player.connectSocial.text=Добавьте биографию и привяжите свои социальные аккаунты к GLL с помощью премиум подписки. Подключив свой Twitch аккаунт, у вас есть шанс попасть на главную страницу.
onboardingTour.player.matchHistory.text=История матчей дает вам лучшее представление о ваших играх. Возможность отследить определенную игру.
