onboardingTour.player.settingsInfo.text=Измените свои личные данные, перейдя на вкладку "Настройки". Там вы можете изменить имя пользователя, пароль и адрес электронной почты.
onboardingTour.player.yourGrade.upper=ВАШ GLL РАНГ
onboardingTour.stats.gllRank.text=Ваш ранг - это ваше звание на GLL. Он отображается после 5 матчей в любом режиме игры. Тут вы можете отслеживать прогресс вашего ранга во времени.
onboardingTour.stats.gradeProgress.text=Ваш ранг повышается и понижается в зависимости от результатов в сыгранных матчах. Победа против соперника с высоким рангом даёт наиболее количество очков.
onboardingTour.stats.keepTrack=GLL отслеживает вашу статистику в турнирах. С GLL премиум в PUBG вы получаете доступ к более подробной статистике.
onboardingTour.team.inviteMembers.text=Как капитан вы можете нажать на кнопку "пригласить игроков", скопировать пригласительную ссылку и отправить ее своим друзьям. Попросите своих друзей нажать на ссылку, чтобы присоединиться к команде. Если они новички на GLL, им придется сначала зарегистрироваться.
onboardingTour.team.manage.captain.text=Как капитан вы можете управлять своей командой, нажав на кнопку "управление участниками". Здесь вы можете сменить капитана команды и исключить участников команды.
onboardingTour.team.manage.captain.upper=УПРАВЛЕНИЕ КОМАНДОЙ КАК КАПИТАН
onboardingTour.team.manage.member.upper=УПРАВЛЕНИЕ КОМАНДОЙ КАК ИГРОК
onboardingTour.team.member.text=Как участник команды, вы можете отменить регистрацию в турнире и покинуть команду на этой странице.
onboardingTour.teams.create.text=Здесь вы можете управлять своей командой или создать новую. Вы должны быть в команде чтобы принять участие в любом турнире.
onboardingTour.teams.inviteFriends.text=Вы можете пригласить в свою команду столько друзей, сколько захотите. Нужна помощь в поиске команды? Присоединяйся к  GLL Discord!
onboardingTour.teams.inviteFriends.upper=ПРИГЛАШАЙТЕ ДРУЗЕЙ!
onboardingTour.tournament.afterCheckIn.text=После того как вы прошли чек-ин и когда лобби будет готово, вы получите данные для подключения. Обязательно ознакомьтесь с правилами и настройками турнира.
onboardingTour.tournament.afterRegistration.text=Перед участием в турнире убедитесь, что вы прошли чек-ин. Чек-ин начинается за 2 часа до начала турнира. Его можно найти в расписании (боковом меню) или на главной странице.
onboardingTour.tournament.premiumMembers.text=Премиум-пользователи получают возможность ранней регистрации на некоторые турниры, а также могут играть в турниры только для премиум-пользователей с большим призовым фондом.
onboardingTour.tournament.registerTournament.upper=РЕГИСТРАЦИЯ НА ТУРНИР
onboardingTour.tournament.registeringTournament.text=Регистрация на турнир бесплатная. Убедитесь, что вы играете в турнире в вашем регионе и у вас есть команда, с которой вы можете играть.
onboardingTour.tournament.remember.CheckIn.upper=НЕ ЗАБУДЬТЕ ПРО ЧЕК-ИН
onboardingTour.tournaments.biggerPrize=У некоторых турниров разный призовой фонд, всё зависит от продолжительности, уровня соревнований и размера турнира.
onboardingTour.tournaments.confirmPlay.text=Чек-ин нужен для того, чтобы подтвердить вашу готовность и участие в турнире. Если вы не пройдёте чек-ин вовремя, ваше место может занять другая команда.
onboardingTour.tournaments.hosteBy=Вы можете принять участие в турнирах организуемых GLL и нашими партнерами. У них могут быть разные правила, поэтому обязательно прочитайте их перед регистрацией.
onboardingTour.tournaments.hostedByGLL.upper=ОРАНИЗОВАНО GLL И ПАРТНЁРАМИ
onboardingTour.tournaments.registerRegion=Чтобы принять участие в турнире, необходимо зарегистрироваться в нужном регионе и иметь команду, с которой можно играть. Нажмите на название турнира, чтобы увидеть более подробную информацию и зарегистрироваться.
onboardingTour.tournaments.upcoming=Здесь вы можете найти текущие и предстоящие турниры. Вы также можете нажать на завершённые турниры, чтобы ознакомиться с прошлыми событиями.
onboardingTour.wallet.access.text=На этой странице вы можете получить доступ к балансу вашего кошелька и производить вывод средств. Вы также можете посмотреть историю своих выигрышей.
onboardingTour.wallet.carefully.text=Мы тщательно обрабатываем все операции по выводу средств, чтобы сохранить ваши деньги в целости и сохранности, не волнуйтесь, ваши деньги найдут путь к вашему счету.
onboardingTour.wallet.makingWithdrawals.upper=ВЫВОД СРЕДСТВ
onboardingTour.wallet.safetyFirst.upper=БЕЗОПАСНОСТЬ ПРЕВЫШЕ ВСЕГО!
onboardingTour.wallet.withdrawalTime.text=Процедура вывода средств может занять около 40 дней. Также может потребоваться дополнительная банковская обработка, прежде чем вы получите деньги на свой счет.
