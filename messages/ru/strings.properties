gllLandingPage.contentBlock.listItems.0=<c>Испытайте себя, участвуя в регулярных турнирах и лигах.</c> <c>Соревнуйтесь за призовые и разблокируйте эксклюзивные награды!</c> <c>Действие происходит 24/7 - Начните свою соревновательную карьеру в любое время!</c>
gllLandingPage.contentBlock.listItems.1=<c>Составьте своё соревновательное резюме - опишите биографию и укажите достижения.</c><c>Разместите свою Twitch трансляцию на главной странице сообщества GLL.</c><c>Пусть вас заметят - Ваши социальные сети рядом с вашими результатами в рейтинговых таблицах.</c>
gllLandingPage.contentBlock.listItems.2=<c>Получите подробную статистику о ваших действиях в игре.</c><c>Увеличьте выигрыш в лигах, событиях и турнирах.</c><c>Эксклюзивные турниры для премиум-игроков.</c><c>Отслеживайте как меняются ваши навыки на протяжении времени с помощью подробной истории рейтинга и повторов.</c><c>Эксклюзивные розыгрыши PUBG атрибутики, внутриигровых предметов и многое другое!</c>
gllLandingPage.contentBlock.textBlock.0=Играйте с и против других игроков и команд всех уровней мастерства в PUBG, Apex Legends и Auto Chess. Мы даем возможность каждому игроку почувствовать захватывающее соперничество в любом месте, в любое время, в играх, которые вы любите - с розыгрышами и общим призовым фондом в 1,000,000$.
