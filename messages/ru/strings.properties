gllDashboard.hero.paragraph.text=GLL - это глобальная киберспортивная платформа, которая работает с целью сделать киберспорт доступнее для всех. GLL предлагает вам возможности тренироваться, играть и побеждать вместе с лучшими игроками в мире.
