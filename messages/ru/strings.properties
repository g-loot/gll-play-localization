gllDashboard.howItWorksText=Нужна помощь в использовании GLL?
gllDashboard.howToPlay.fifthText=Ваши противники будут автоматически подобраны из других GLL игроков. Вы можете начать поиск игроков как Duo или Squad режиме, если в вашей команде не хватает участников, свободные места будут заполнены другими игроками. Как только лобби будет готово к запуску, вам будут предоставлены название и пароль для подключения к PUBG серверу. После этого просто играйте, статистика на GLL будет обновляться автоматически.
gllDashboard.howToPlay.fifthTitle.upper=ИГРАЙТЕ МАТЧМЕЙКИНГ В PUBG
gllDashboard.howToPlay.firstBtn=Как создать команду
gllDashboard.howToPlay.firstText=Пригласите своих друзей присоединиться к вашей команде, чтобы тренироваться и побеждать вместе. Создайте свою или присоединяйтесь к другим командам и составам, чтобы найти идеальный состав для каждого турнира.
gllDashboard.howToPlay.firstTitle.upper=СОЗДАЙТЕ КОМАНДУ
gllDashboard.howToPlay.fourthBtn=Как стать лучше с GLL
gllDashboard.howToPlay.fourthText=Тренируйтесь с вашими командами и принимайте участие в турнирах, чтобы улучшить свои навыки и свой ранг. Пользователи GLL Премиум также могут получить доступ к инструментам подробного анализа стиля игры, чтобы узнать где вы показываете отличные результатов, а над чем еще стоит поработать.
gllDashboard.howToPlay.fourthTitle.upper=СОВЕРШЕНСТВУЙТЕСЬ КАК ИГРОК
gllDashboard.howToPlay.secondBtn=Как проводятся турниры
gllDashboard.howToPlay.secondText=После того как вы выбрали свою игру, просмотрите список доступных в вашем регионе турниров. GLL предлагает как турниры с большими призовыми, так и турниры меньшего масштаба, так что у вас всегда есть выбор.
gllDashboard.howToPlay.secondTitle.upper=СОРЕВНУЙТЕСЬ В ОНЛАЙН ТУРНИРАХ
gllDashboard.howToPlay.sixthText=Каждую неделю мы проводим уникальное матчмейкинг событие с различными условиями выигрыша. Обязательно проверьте, на чем вам следует сосредоточиться на этой неделе. Премиум пользователи всегда имеют дополнительные условия выигрыша или призовой фонд.
gllDashboard.howToPlay.thirdBtn=Об офлайн событиях
gllDashboard.howToPlay.thirdText=Думаете, у вас есть все необходимое, чтобы играть с профессионалами? GLL сотрудничает с крупными издателями и разработчиками для проведения глобальных турниров. Соревнуйтесь онлайн, чтобы получить возможность принять участие в одном из наших турниров.
gllDashboard.howToPlay.thirdTitle.upper=ПРОХОДИТЕ ОТБОРОЧНЫЕ НА ОФФЛАЙН СОБЫТИЯ
