gllEventPage.howToPlay.checkInDescriptionFirst= Visit the <c>Overview page</c> or your left side menu to see when check-in opens.
gllEventPage.howToPlay.checkInDescriptionSecond=Make sure everyone in your party reads the <c>tournament rules</c> before you play.
gllEventPage.howToPlay.checkInDescriptionThird=We‚Äôll notify you with the connection information you need for your match. You should also join the Discord so that our admins can communicate with you and you can get important updates and so that you can communicate with the people in your party.
gllEventPage.howToPlay.checkInTitle=CHECKING IN
gllEventPage.howToPlay.gettingStartedDescription=Tournaments are esports competitions that take place in real time, on shared servers. Some tournaments are free to enter, while others require an entry fee such as Tickets. For some tournaments, you‚Äôll need to have an existing team. Others can be joined solo or without a complete team.
gllEventPage.howToPlay.gettingStartedListItemOneDescription=Check the details of the tournament on the Overview page so you know what kind of tournament you are competing in.
gllEventPage.howToPlay.gettingStartedListItemOneTitle=Check tournament details
gllEventPage.howToPlay.gettingStartedListItemThreeDescription=Make sure you have added your Game ID to your profile page. You cannot compete in a tournament without this information.
gllEventPage.howToPlay.gettingStartedListItemThreeTitle=Sync your Game ID
gllEventPage.howToPlay.gettingStartedListItemTwoDescription=If there is an entry fee, everyone in your party will need to use it. Tournaments with entry fees are non-refundable, so make sure you only join tournaments you‚Äôre sure you can compete in.
gllEventPage.howToPlay.gettingStartedListItemTwoTitle=Entry fee
gllEventPage.howToPlay.gettingStartedTitle=GETTING STARTED
gllEventPage.howToPlay.inGameHasNotInstalledClient=You may also want to run the <c>G-Loot app</c> while you\n                   play so your game stats are recorded on your profile!
gllEventPage.howToPlay.inGameListItemOneTitle=\n                  Make sure you are ready and in the Discord server before your match starts. Don't forget to [add your Discord ID to your G-Loot account] so we can contact you with important updates about the Tournaments.
gllEventPage.howToPlay.inGameListItemThreeTitle=After the match, return to G-Loot to see your score.
gllEventPage.howToPlay.inGameListItemTwoTitle=Start up your game and join the match server. 
gllEventPage.howToPlay.inGameTitle=IN GAME
gllEventPage.howToPlay.joinPartyDescription=Check the Overview to see which kind of party you‚Äôll need for this tournament. Tournaments can be Team Party or Mixed Party
gllEventPage.howToPlay.joinPartyListItemFourDescription=You can create your own party with members of teams you are in. If you don‚Äôt have enough people for a full party, we will assign solo players to join you.
gllEventPage.howToPlay.joinPartyListItemFourTitle=Create a party
gllEventPage.howToPlay.joinPartyListItemOneDescription=To enter these tournaments you will need to create a party using members of one of your teams. If you don‚Äôt have any teams yet, you can create on your Profile before joining the tournament. Once you have enough people in your team, you can register for the tournament and invite them to join your party. Once someone is invited, they will be automatically included in your party, so make sure they will be able to play before you invite them. \n                  The person who creates the party becomes the captain. They will need to check the team in for their matches.
gllEventPage.howToPlay.joinPartyListItemOneTitle=Team Party
gllEventPage.howToPlay.joinPartyListItemThreeDescription=You can enter a Tournament solo and be placed in a random party.
gllEventPage.howToPlay.joinPartyListItemThreeTitle=Find a party
gllEventPage.howToPlay.joinPartyListItemTwoDescription=\n                  In these tournaments, you can enter even if you are not already part of a team or if you don‚Äôt have a full team. 
